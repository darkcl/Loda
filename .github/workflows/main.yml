name: Build Loda
on: [push]
jobs:
  build-ui:
    name: Build UI assets
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macOS-10.14]
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v1
      - name: Building UI assets with Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: npm install, build, and test
        run: |
          cd ui
          npm ci
          npm run build --if-present
          cd dist/
          zip ui-assets.zip *
        env:
          CI: true

      - name: Upload Artifacts
        uses: actions/upload-artifact@v1
        with:
          name: ui-assets
          path: dist/ui-assets.zip

  build-go:
    name: Build Loda
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macOS-10.14]
        node-version: [12.x]
    steps:
      - name: Set up Go 1.13
        uses: actions/setup-go@v1
        with:
          go-version: 1.13
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v1

      - name: Get dependencies
        run: |
          go get -v -t -d ./...
          if [ -f Gopkg.toml ]; then
              curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
              dep ensure
          fi

      - name: Download ui-assets
        uses: actions/download-artifact@v1
        with:
          name: ui-assets

      - name: Build
        run: |
          unzip ui-assets/ui-assets.zip
          mkdir ./ui/dist
          mv bundle.min.js ./ui/dist/bundle.min.js
          mv index.html ./ui/dist/index.html
          mkdir -p ./build/Production/Loda.app/Contents/MacOS
          mkdir -p ./build/Production/Loda.app/Contents/Resources
          cp ./meta/Info.plist ./build/Production/Loda.app/Contents/
          mewn build -o build/Production/Loda.app/Contents/MacOS/Loda
          cd ./build/Production/
          zip Loda.zip ./Loda.app/**/*

      - name: Upload Artifacts
        uses: actions/upload-artifact@v1
        with:
          name: loda
          path: build/Production/Loda.zip
